{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="btn-wrapper">
    <a href="/add_student/" class="btn">Добавить Студента</a>
</div>
<table>
  <tr>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Группа</th>
    <th>Баллы</th>
    <th>Город</th>
  </tr>
{% for student in students %}
  <tr>
    <td>{{ student.name }}</td>
    <td>{{ student.last_name }}</td>
    <td>{{ student.group }}</td>
    <td>{{ student.mark }}</td>
    <td>{{ student.city }}</td>
  </tr><br>
{% endfor %}
</table>

{% endblock %}
